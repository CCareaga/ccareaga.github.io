---
layout: default
---

{%-include back_link.html-%}

<article>
  
  <h2>{{ page.title }}</h2>

  {%-if page.img_path-%}
    <div class="research-post-image">
      <img src="{{page.img_path}}" alt="{{page.img_text}}">
    </div>
  {%-endif-%}
  {{ content }}

  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
</article>
