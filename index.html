<head>
    <link href='https://fonts.googleapis.com/css?family=Share Tech Mono' rel='stylesheet'>
    <link rel="stylesheet" href="home_style.css">
		<title>chris careaga</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<!DOCTYPE html>
<html lang="en">
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three/examples/jsm/"
                }
            }
		</script>

		<script type="module">
            // import * as THREE from 'https://unpkg.com/three/build/three.module.js';
            import * as THREE from 'three';
            // import Stats from 'https://unpkg.com/three/build/stats.module.js';

			// import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
            import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			let camera, scene, renderer,
				light1,
				chris_obj;

            var mouse = {
                x: 0,
                y: 0
            };

			const clock = new THREE.Clock();

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 100;

				scene = new THREE.Scene();

				//model

				// const loader = new OBJLoader();
                const loader = new GLTFLoader();
				loader.load( 'chris_test.glb', function ( gltf ) {

                    chris_obj = gltf.scene;
                    chris_obj.scale.multiplyScalar(15);
					// chris_obj.position.y = 0;

					scene.add( gltf.scene );
				} );

				const sphere = new THREE.SphereGeometry( 0.5, 16, 8 );

				//lights

                var ambientLight = new THREE.AmbientLight(0xFFDAB9, 0.5);
                scene.add(ambientLight);

				light1 = new THREE.PointLight( 0xffffff, 0.5, 0 );
				light1.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xffffff } ) ) );
				scene.add( light1 );

				// light2 = new THREE.PointLight( 0x0040ff, 2, 50 );
				// light2.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0x0040ff } ) ) );
				// scene.add( light2 );

				// light3 = new THREE.PointLight( 0x80ff80, 2, 50 );
				// light3.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0x80ff80 } ) ) );
				// scene.add( light3 );

				// light4 = new THREE.PointLight( 0xffaa00, 2, 50 );
				// light4.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xffaa00 } ) ) );
				// scene.add( light4 );

				//renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//stats

				// stats = new Stats();
				// document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );
                window.addEventListener('mousemove', onMouseMove, false);
			}

            function onMouseMove(event) {

                // Update the mouse variable
                event.preventDefault();
                var vec = new THREE.Vector3(); // create once and reuse
                var pos = new THREE.Vector3(); // create once and reuse

                vec.set(
                    ( event.clientX / window.innerWidth ) * 2 - 1,
                    - ( event.clientY / window.innerHeight ) * 2 + 1,
                    0.5 );

                vec.unproject( camera );

                vec.sub( camera.position ).normalize();

                // var distance = - camera.position.z / vec.z;
                var distance = (40 - camera.position.z ) / vec.z;
                pos.copy( camera.position ).add( vec.multiplyScalar( distance ) ); 

                light1.position.copy(new THREE.Vector3(pos.x, pos.y, pos.z));
            }

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				// stats.update();

			}

			function render() {

				const time = Date.now() * 0.0005;
				const delta = clock.getDelta();

				if ( chris_obj ) chris_obj.rotation.y -= 0.5 * delta;

				// light1.position.x = Math.sin( time * 0.7 ) * 30;
				// light1.position.y = Math.cos( time * 0.5 ) * 40;
				// light1.position.z = Math.cos( time * 0.3 ) * 30;

				// light2.position.x = Math.cos( time * 0.3 ) * 30;
				// light2.position.y = Math.sin( time * 0.5 ) * 40;
				// light2.position.z = Math.sin( time * 0.7 ) * 30;

				// light3.position.x = Math.sin( time * 0.7 ) * 30;
				// light3.position.y = Math.cos( time * 0.3 ) * 40;
				// light3.position.z = Math.sin( time * 0.5 ) * 30;

				// light4.position.x = Math.sin( time * 0.3 ) * 30;
				// light4.position.y = Math.cos( time * 0.7 ) * 40;
				// light4.position.z = Math.sin( time * 0.5 ) * 30;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
